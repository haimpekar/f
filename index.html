<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Google TTS Audio Test</h1>
    <button id="playBtn">ðŸ”Š Play Audio</button>
    <div id="status"></div>

    <script>
        const audio = document.createElement('audio');
        const btn = document.getElementById('playBtn');
        const status = document.getElementById('status');
        
        function log(msg) {
            status.innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        btn.onclick = () => {
            const url = 'https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=he&q=×©×œ×•×';
            log('Playing: ' + url);
            audio.src = url;
            audio.play()
                .then(() => log('âœ“ Success'))
                .catch(err => log('âœ— Error: ' + err.message));
        };
        
        log('Ready. Click button to test.');
    </script>
</body>
</html>
